<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Youcef</title>
</head>
<body>

    <header>
        <div id="gb">
            <div id="hptl">
                <nav >
                    <a href="www.google.com">About</a>
                    <a href="www.google.com">Store</a>
                </nav>
            </div>

            <div id="gbw">
                <div id="top-right">
                    <div id="gmail-images">
                        <div class="top-right-1">
                            <a href="www.youtube.com">Gmail</a> 
                        </div>
                        
                        <div class="top-right-1">
                            <a href="www.twitter.com">Images</a>
                        </div>
                    </div>

                    <div id="app-sign">

                        <div id="app-store">
                            <div id="app">
                                <a href="https://youtube.com" title="youtube" target="_blank" role="button" tabindex="0"></a>
                            </div>
                        </div>

                        <div id="sign-in">
                            <div id="sign">
                                <a href="www.box10.com" target="_blank">
                                    Sign in
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
                
            </div>
        </div>
        
    </header>


    <main>
        <div id="logo">
            <img id="glogo" src="img/googlelogo_color.png" alt="google logo in color">
        </div>
        
        <div id="search">
            <form id="form">
                <div id="search-box">
                    <div id="start-research">
                        <div id="icon-sr">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                        </div>
                    </div>

                    <div id="text-zone">
                        <input maxlength="2048" type="text" name="q" id="request" aria-autocomplete="both" aria-haspopup="false"
                        autocomplete="off" autocapitalize="off" autocorrect="off" role="combobox" value="">
                    </div>
                    <div id="vocal">
                        <div id="mic-phone">

                        </div>
                    </div>
                </div>

                <div id="two-buttons">
                    <input id="btn1" type="submit" value="Google Search" name="btn1" aria-label="Google Search">
                    <input id="btn2" type="submit" value="I'm Feeling Lucky" name="btn1" aria-label="I'm Feeling Lucky">
                </div>
            </form>
        </div>

    </main>

    <footer>

    </footer>

</body>
</html>
